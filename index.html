<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <style>

  </style>
</head>

<body>
  <main>
    <div class="container">
      <section class="col col-1">
        <img src="images/logo.svg" alt="logo fylo" class="logo">
        <div class="data-block">
          <a href="#"><img src="images/icon-document.svg" alt="document"></a>
          <a href="#"><img src="images/icon-folder.svg" alt="folder"></a>
          <a href="#"><img src="images/icon-upload.svg" alt="upload"></a>
        </div>
      </section>
      <section class="col col-2">
        <p> You’ve used <span>815 GB</span> of your storage </p>
        <div id="progress">
          <div class="progress-bar">
            <div class="progress-bar-ball"></div>
          </div>
        </div>
        <div class="storage">
          <p> 0 GB </p>
          <p> 1000 GB </p>
        </div>

        <div class="box-storage">
          <p> 185 <span>GB Left</span></p>
        </div>
      </section>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ananda Putra Azril Al Kariko</a>.
  </div>
</body>

</html>
